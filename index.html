<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper game</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div>
        <button class="smily" onclick="onRestart()">restart</button>
        <button class="hint" onclick="onGetHint()">HINT</button>
        <button class="safeclick" onclick="onSafeClick()">3 SAFE CLICKS</button>
        <button class="timer">0.000</button>
        <button class="preparation">preparation</button>
    </div>
    <div class="board"></div>
    <div class="levels">
        <button class="level1" onclick="onStartlevel1()">BEGINNER</button>
        <button class="level2" onclick="onStartlevel2()">MEDIUM</button>
        <button class="level3" onclick="onStartlevel3()">EXPERT</button>
    </div>
    <footer>yoni pels</footer>

    <script src="js/util.js"></script>
    <script src="js/app.js"></script>

</body>
